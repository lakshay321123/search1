name: CI

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: dummy
      GOOGLE_CSE_ID: dummy
      GOOGLE_CSE_KEY: dummy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run typecheck
      - run: npm run build
